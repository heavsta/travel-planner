<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="shortcut icon" type="image/png" href="../media/sunico.png">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Passero+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wallpaper" class="wallpaper" data-image="media/sunset.jpg"></div>

    <div id="app">
        <div class="holder-headline">
            <h1>Travel Planner</h1>
        </div>
        <div class="holder-city">
            <label for="city">Where are you up to?</label>
            <input type="text" id="city">
        </div>
        <div class="holder-date">
            <label for="date">When would you like to go?</label>
            <input type="date" id="date" name="date" placeholder="mm/dd/yyy" min="2020-07-01" max="2025-07-01" required>
            <span class="validity"></span>
            <button id="generate" type="submit">Save Trip</button>
        </div>

        <div class="holder-entry">
            <div id="entryHolder">
                <div>
                    <img id="cityImage" alt="location">
                </div>
                <div class="text">
                    <p id="city_name">Destination: <span id="city" class="text-bold"></span></p>

                    <p id="date_name">Departing on: <span id="dateEntered" class="text-bold"></span></p>
            
            
                    <p id="days_name">Remaining days: <span id="days" class="text-bold"></span></p>
            
                    <p id="weather_name">Temperature: <span id="temp"class="text-bold"></span> &#176; F</span>.</p>
                </div>
            </div>
            <button id="print">Print</button>
        </div>
    </div>
</body>
</html>
