<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Travel Planner</h1>
    </header>
    <main>
        <section class="userInput">
            <div class="form">
                <form class="trip-form">
                    <input class="search-input" type="search" id="city" placeholder="Where are you up to?" required>
                    <label>Departure
                        <input class="date-input" type="date" id="departure" name="trip-start" min="2020-07-01" max="2022-12-31" value="2020-07-14">
                    </label>
                    <input data-modal-target="#modal" class="submit-input" type="submit">
                </form>
            </div>

            <div class="trip" id="saved-trip">
                    <div class="trip-img">
                        <img src="">
                    </div>
                    <div class="trip-data">
                        <div>Trip to <span id="city-name"></span>, <span id="country-name"></span></div>
                        <div>Departure: <span id="departure-date"></span></div>
                        <div>Weather: <span id="weather">Sunny</span></div>
                        <div>Temperature: <span id="highest-temp">29°C</span> ~ <span id="lowest-temp">22°C</span></div>
                        <button id="generate" type="submit">Save trip</button>
                    </div>
                </div>
            </div>
            <div id="overlay"></div> <!-- overlay for the modal -->
        </section>
    </main>
</body>
</html>
